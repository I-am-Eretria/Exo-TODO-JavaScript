<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Exercice JS: TODO</title>
</head>
<body>

    <div id="wrapper">
        <h1>To Do List</h1>

        <div id="todo">

            <div id="count">NUMBER OF TASKS : <span id="nbCards"></span></div>
            <button id="btn">Add a task</button>

            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="20" rows="15">New Task</textarea>
                    <span class="delBtn"><i class="fa fa-trash fa-lg" style="color: #2B2726;"></i></span>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/main.js"></script>

</body>
</html>
